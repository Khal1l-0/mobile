<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="profile">
       
        <div class="container">
            <div class="info">
                
                <img src="img/img.jpg" alt="" class="profile_img">
                <h3 class="name">Тургунов Абдухалил</h3>
                <p class="username">@khal1l_0</p>
                
            </div>
            <div class="profile_info">
                <div class="box">
                    <!-- <div class="box_img">
                        
                    </div> -->
                    
                    <img src="img/groups.svg" alt="">
                    <div class="">
                        <h4 class="title">
                            Группы
                        </h4>
                        <p class="number">
                            50
                        </p>
                    </div>
                </div>
                <hr class="line">
                <div class="box">
                    <!-- <div class="box_img">
                        
                    </div> -->
                    <img src="img/student.svg" alt="">
                    <div class="">
                        <h4 class="title">
                            Студенты
                        </h4>
                        <p class="number">
                            150
                        </p>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <h3 class="text active">
                    Отзывы
                </h3>
                <h3 class="text">
                    Информация
                </h3>
            </div>
            <!-- <ul class="feedbacks">
                <li class="items">Круто</li>
            </ul> -->
            <div class="calendar">
                <div class="calendar_box">
                    <button class="calendar_btn prev"><img src="img/arrow.svg" alt=""></button>
                    <h4 class="calendar_date">Jan, 2025</h4>
                    <button class="calendar_btn next"><img src="img/arrow.svg" alt=""></button>
                </div>
                <ul class="calendar_week">
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">M</h5>
                        <p class="calendar_week-number">13</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">T</h5>
                        <p class="calendar_week-number">14</p>
                    </li>
                    <li class="calendar_week-item active">
                        <h5 class="calendar_week-day">W</h5>
                        <p class="calendar_week-number">15</p>
                    </li>
                    <li class="calendar_week-item ">
                        <h5 class="calendar_week-day">T</h5>
                        <p class="calendar_week-number">16</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">F</h5>
                        <p class="calendar_week-number">17</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">S</h5>
                        <p class="calendar_week-number">18</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">S</h5>
                        <p class="calendar_week-number">19</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

        <div class="container">
            <ul class="nav_menu">
                
            </ul>
        </div>
    </nav> -->
    <script src="script.js"></script>
</body>

</html>
