<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="profile">

        <div class="container">
            <a href="/" class="back_link profile_link">Профиль</a>
            <div class="calendar">
                <div class="calendar_box">
                    <button class="calendar_btn prev"><img src="img/arrow.svg" alt=""></button>
                    <h4 class="calendar_date">Jan, 2025</h4>
                    <button class="calendar_btn next"><img src="img/arrow.svg" alt=""></button>
                </div>
                <ul class="calendar_week">
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">Пн</h5>
                        <p class="calendar_week-number">13</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">Вт</h5>
                        <p class="calendar_week-number">14</p>
                    </li>
                    <li class="calendar_week-item active">
                        <h5 class="calendar_week-day">Ср</h5>
                        <p class="calendar_week-number">15</p>
                    </li>
                    <li class="calendar_week-item ">
                        <h5 class="calendar_week-day">Чт</h5>
                        <p class="calendar_week-number">16</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">Пт</h5>
                        <p class="calendar_week-number">17</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">Сб</h5>
                        <p class="calendar_week-number">18</p>
                    </li>
                    <li class="calendar_week-item">
                        <h5 class="calendar_week-day">S</h5>
                        <p class="calendar_week-number">19</p>
                    </li>
                </ul>
            </div>
            <ul class="lesson_time">
                <li class="lesson_time-item active">11:00</li>
                <li class="lesson_time-item">12:00</li>
                <li class="lesson_time-item">13:00</li>
                <li class="lesson_time-item">14:00</li>
                <li class="lesson_time-item">15:00</li>
            </ul>
            <div class="attedence">
                <div class="attedence_box">
                    <h4 class="group_name">K5</h4>
                    <button class="lesson-status">Status</button>
                </div>
                <p class="group_comment">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, accusamus.</p>
                <a href="attedence.html" class="btn_list">Отметить</a>
            </div>

        </div>
    </section>
    <script>
        let dayweek = document.querySelectorAll('.calendar_week-item')
        let btn = document.querySelector('.lesson-status')

        btn.addEventListener('click', () => {
            btn.classList.remove('active')
            btn.classList.add('canceled')
        })
        dayweek.forEach((e) => {
            e.addEventListener(('click'), () => {
                dayweek.forEach((i) => {
                    i.classList.remove('active')
                })
                e.classList.add('active')
            })

        })
    </script>
</body>

</html>
